name: CI - Monolith smoke test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  monolith-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Monolith Dependencies
        run: |
          # Install the monolith's main requirements file
          python -m pip install -r AI-TTRPG/monolith/requirements.txt
          # Install test-specific dependencies
          python -m pip install pytest

      - name: Run model-vs-migration diff
        run: |
          # Add project root to PYTHONPATH so tool can import monolith modules
          export PYTHONPATH=$(pwd)
          # Run the model-vs-migration diff script; fail the job if drift is found
          python tools/model_migration_diff.py

      - name: Run monolith integration tests
        env:
          # Set the migration mode for the test
          MONOLITH_DB_INIT: auto
        run: |
          # Run the pytest integration test that executes the monolith runner.
          # We add the project root to PYTHONPATH here as well.
          export PYTHONPATH=$(pwd)
          pytest -q AI-TTRPG/tests/test_startup.py -q --maxfail=1
