# Pre-commit hooks for code quality enforcement
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Opinionated Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100]
        exclude: ^AI-TTRPG/monolith/modules/.*/alembic/versions/

  # isort - Import statement organizer
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        exclude: ^AI-TTRPG/monolith/modules/.*/alembic/versions/

  # Flake8 - Linting and style guide enforcement
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503,E501
          - --exclude=alembic/versions,__pycache__,.git
        exclude: ^AI-TTRPG/monolith/modules/.*/alembic/versions/

  # Trailing whitespace remover
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # MyPy - Static type checker (optional but recommended)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|AI-TTRPG/monolith/modules/.*/alembic/versions/)

  # Pydantic model validator (custom)
  - repo: local
    hooks:
      - id: model-migration-drift
        name: Check Model-Migration Drift
        entry: python tools/model_migration_diff.py
        language: system
        files: 'AI-TTRPG/monolith/modules/.*/models\.py$'
        pass_filenames: false
